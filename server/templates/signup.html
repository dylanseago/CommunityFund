    <!-- Page Content -->
    <div class="container">
		<div class="row" style="margin-top: 20px">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Sign Up</h1>
					</div>
					<div class="panel-body">
						<form id="formSignUp" role="form">
							<div class="row">
								<div class="form-group col-sm-12 col-md-6">
									<label for="inputFirstName" class="sr-only">First Name</label>
									<input id="inputFirstName" class="form-control" name="firstName" placeholder="First Name" type="text" required>
								</div>
								<div class="form-group col-sm-12 col-md-6">
									<label for="inputLastName" class="sr-only">Last Name</label>
									<input id="inputLastName" class="form-control" name="lastName" placeholder="Last Name" type="text" required>
								</div>									
							</div>
							<div class="form-group">
								<label for="inputEmail" class="sr-only">Email Address</label>
								<div class="input-group">
									<div class="input-group-addon">@</div>
									<input id="inputEmail" class="form-control" name="email" placeholder="Email Address" type="email" required>
								</div>
							</div>
							<div class="form-group">
								<label for="inputUsername" class="sr-only">Username</label>
								<div class="input-group">
									<div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
									<input id="inputUsername" class="form-control" name="username" placeholder="Username" type="text" required>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-12 col-md-6">
									<label for="inputPassword" class="sr-only">Password</label>
									<div class="input-group">
										<div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
										<input id="inputPassword" class="form-control" name="password" placeholder="Password" type="password" required>
									</div>
								</div>
								<div class="form-group col-sm-12 col-md-6">
									<label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
									<div class="input-group">
										<div class="input-group-addon"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></div>
										<input id="inputConfirmPassword" class="form-control" name="passwordConfirm" placeholder="Confirm Password" type="password" required>
									</div>
								</div>
							</div>
							<div align='center'>
								<input class="btn btn-primary btn-lg" value="Sign me up!" type="submit"/>
							</div>
						</form>
					</div>
					<div class="panel-footer"><div align='center' id="user"><a href="login.html">Have an account? Log in!</a></div></div>
				</div>
			</div>
		</div>
		
        <hr>
